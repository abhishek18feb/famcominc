<div class="container h-100" style="margin-top: 101px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="userForm">
            <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="name" class="form-control input_user" value="" placeholder="Name">
              <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">Name is required</div>
            </div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="email" class="form-control input_user" placeholder="Email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger">Email is required</div>
            </div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" formControlName="password" class="form-control input_pass" placeholder="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">Email is required</div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
             <button type="submit" [disabled]="!userForm.valid" class="btn login_btn" (click)="onSubmit()">Register</button>
           </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a [routerLink]="['/login']" class="ml-2">Login</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
