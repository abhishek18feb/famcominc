<div class="container h-100" style="margin-top: 101px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="ForgotPasswordForm">
            <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="email" class="form-control input_user" placeholder="Email" [email]="true" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Email is required</div>
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
             <button type="submit" [disabled]="!ForgotPasswordForm.valid" class="btn login_btn" (click)="onSubmit()">Submit</button>
           </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a [routerLink]="['/register']" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a [routerLink]="['/forgot-password']">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
