<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listItem of listItems">
        <td>{{ listItem.name }}</td>
        <td>{{ listItem.email }}</td>
        <td>{{ listItem.mobile }}</td>
        <td>{{ listItem.address }}</td>
        <td><a [routerLink]="['/customers/customeredit', listItem._id]">Edit<i class="fa fa-edit"></i></a></td>
        <td><a (click)="deleteCustomer(listItem._id)">Delete<i class="fa fa-trash-o"></i></a></td>

      </tr>


    </tbody>
  </table>
</div>
