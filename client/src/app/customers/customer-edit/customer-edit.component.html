<div class="container">
  <form [formGroup]="customerForm">
    <div class="form-group">
      <label for="email">Name:</label>
      <input formControlName="name" class="form-control" id="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input formControlName="email" class="form-control" id="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
class="alert alert-danger">Email is required</div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input formControlName="mobile" class="form-control" id="mobile">
      <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
class="alert alert-danger">Mobile is required</div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" class="form-control" id="address">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
class="alert alert-danger">Name is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid" (click)="updateCustomer()">Submit</button>
  </form>
</div>
